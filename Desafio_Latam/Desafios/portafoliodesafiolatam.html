<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio web</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    .foto-col img {
      display: block;
      width: 100px;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
    <table>
      <thead>
        <th>Proyecto</th>
        <th>Foto</th>
      </thead>
      <tbody>      
        <tr>
        <td>Curriculum</td>
        <td><img src="../imagenes_proyectos_terminados/CURRICULUM.png" alt="Foto CV">
        </tr>
      <tr>
        <td>Proyecto 2</td>
        <td></td>
      </tr>
      <tr>
        <td>Proyecto 3</td>
        <td></td>
      </tr>
    </tbody>
    </table>
</body>
</html>
